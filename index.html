<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stephy Mystique</title>

  <style>
    /* üåä Global Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #b3e0f2; /* sea blue */
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* üõçÔ∏è Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    /* üíé Product Card */
    .product {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* üíã Product Images */
    .product img {
      width: 100%;
      max-width: 260px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    /* ‚ú® Product Text */
    .product h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #0077b6;
    }

    .product p {
      font-size: 15px;
      color: #444;
    }

    /* üíñ Buy Button */
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8c;
    }

    footer {
      background-color: #0077b6;
      color: white;
      padding: 15px 0;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Stephy Mystique üíã
  </header>

  <section class="products">
    <div class="product">
      <img src="images/lipgloss.jpg" alt="Lip Gloss">
      <h3>Lip Gloss</h3>
      <p>GH‚Çµ35.00</p>
      <button onclick="payWithPaystack('Lip Gloss', 35)">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/lipscrub.jpg" alt="Lip Scrub">
      <h3>Lip Scrub</h3>
      <p>GH‚Çµ45.00</p>
      <button onclick="payWithPaystack('Lip Scrub', 45)">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/lipbalm.jpg" alt="Lip Balm">
      <h3>Lip Balm</h3>
      <p>GH‚Çµ55.00</p>
      <button onclick="payWithPaystack('Lip Balm', 55)">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/lipmask.jpg" alt="Lip Mask">
      <h3>Lip Mask</h3>
      <p>GH‚Çµ45.00</p>
      <button onclick="payWithPaystack('Lip Mask', 45)">Buy Now</button>
    </div>
  </section>

  <footer>
    ¬© 2025 Stephy Mystique | Designed by Ileona Aniagyei üíô
  </footer>

  <!-- üí≥ Paystack Integration -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack(product, amount){
      let handler = PaystackPop.setup({
        key: 'pk_test_69bb25e8c7bb50617ece7cf4fbd0c442d5217485', // your test key
        email: 'customer@email.com',
        amount: amount * 100, // in pesewas
        currency: 'GHS',
        ref: ''+Math.floor((Math.random() * 1000000000) + 1),
        metadata: {
          custom_fields: [
            {
              display_name: "Product",
              variable_name: "product",
              value: product
            }
          ]
        },
        callback: function(response){
          alert('‚úÖ Payment successful! Reference: ' + response.reference);
        },
        onClose: function(){
          alert('Payment window closed ‚ùå');
        }
      });
      handler.openIframe();
    }
  </script>

</body>
</html>
