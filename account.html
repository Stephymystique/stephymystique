<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stephy Mystique | Account</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00bcd4, #006064);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .account-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 360px;
      padding: 30px;
      text-align: center;
    }
    .account-container img {
      width: 80px;
      margin-bottom: 10px;
    }
    h2 {
      color: #006064;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #00bcd4;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    p {
      margin-top: 10px;
      font-size: 13px;
    }
    a {
      color: #00bcd4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="account-container">
    <img src="images/logo.png" alt="Stephy Mystique Logo">
    <h2 id="formTitle">Login to Your Account</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </form>

    <form id="signupForm" style="display:none;">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </form>

    <div id="logoutBox" style="display:none;">
      <p>You are logged in.</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const logoutBox = document.getElementById("logoutBox");
    const formTitle = document.getElementById("formTitle");

    function showSignup() {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      logoutBox.style.display = "none";
      formTitle.textContent = "Create Your Account";
    }

    function showLogin() {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      logoutBox.style.display = "none";
      formTitle.textContent = "Login to Your Account";
    }

    function showLogoutView(name) {
      loginForm.style.display = "none";
      signupForm.style.display = "none";
      logoutBox.style.display = "block";
      formTitle.textContent = `Welcome, ${name}`;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      showLogin();
    }

    // Check if user is logged in
    const loggedInEmail = localStorage.getItem("loggedInUser");
    if (loggedInEmail) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === loggedInEmail);
      if (user) {
        // Optionally, directly go to shop instead of showing logout box
        window.location.href = "index.html";
      } else {
        // user not found, clear login
        localStorage.removeItem("loggedInUser");
      }
    }

    // Handle signup
    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const password = document.getElementById("signupPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some(u => u.email === email)) {
        alert("An account with this email already exists.");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedInUser", email);
      alert("Account created successfully!");
      window.location.href = "index.html";
    });

    // Handle login
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert("Invalid email or password.");
        return;
      }

      localStorage.setItem("loggedInUser", email);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
